<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Documento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 20px; /* Espacio entre las cards */
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none; /* Quita el subrayado del enlace */
            color: inherit; /* Hereda el color del texto */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin: 0;
        }

        /* Estilos para el botón de cerrar sesión */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .logout-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .logout-button:active {
            transform: scale(0.98);
            background-color: #003d80;
        }
    </style>
</head>
<body>
    <!-- Botón de cerrar sesión -->
    <button class="logout-button" onclick="window.location.href='{% url 'logout' %}'">
    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
</button>

    <div class="container">
        <h1>Selecciona el tipo de documento</h1>
        <div class="cards-container">
            <div class="card">
                <i class="fas fa-file-alt icon"></i>
                <h2>Informes</h2>
            </div>
            <a href="{% url 'documento2' %}" class="card">
                <i class="fas fa-file-pdf icon"></i>
                <h2>Respaldos KIZEO</h2>
            </a>
            <div class="card">
                <i class="fas fa-file-word icon"></i>
                <h2>Planificación Mensual</h2>
            </div>
            <div class="card">
                <i class="fas fa-file-excel icon"></i>
                <h2>Consolidados</h2>
            </div>
            <div class="card">
                <i class="fas fa-file-powerpoint icon"></i>
                <h2>Checklist</h2>
            </div>
            <div class="card">
                <i class="fas fa-file-image icon"></i>
                <h2>Presupuestos</h2>
            </div>
        </div>
    </div>
</body>
</html>
