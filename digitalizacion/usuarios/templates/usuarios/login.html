{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Digitalización</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            width: 700px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-form {
            flex: 0 0 300px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #007bff; /* Azul principal */
            color: white;
        }

        .login-title {
            margin-bottom: 30px;
            font-size: 24px;
            color: #ffffff; /* Blanco */
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 0;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #b3d7ff; /* Azul claro */
            border-radius: 0;
            font-size: 16px;
            color: white;
            background-color: transparent;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-bottom: 2px solid #0056b3; /* Azul más oscuro */
            color: white;
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            transition: border-bottom 0.3s ease;
        }

        button {
            background: linear-gradient(180deg, #007bff, #0056b3); /* Degradado azul */
            color: white;
            padding: 10px;
            border: 2px solid #0056b3; /* Borde azul oscuro */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(180deg, #0056b3, #003d80); /* Degradado azul más oscuro */
            border-color: #003d80; /* Borde azul más oscuro */
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
            background: linear-gradient(180deg, #0056b3, #007bff); /* Degradado inverso */
        }

        .login-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6f0ff; /* Azul muy claro */
            position: relative;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.9) contrast(1.1);
        }

        .login-error {
            background-color: rgba(255, 99, 71, 0.2); /* Rojo semi-transparente */
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            color: #b22222; /* Rojo oscuro */
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1 class="login-title">Inicia sesión</h1>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Nombre de usuario" required autocomplete="off">
                <input type="password" name="password" placeholder="Contraseña" required autocomplete="off">
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
        <div class="login-image">
            <img src="{% static 'images/login-image.jpg' %}" alt="Imagen de fondo de login">
        </div>
    </div>
</body>
</html>
